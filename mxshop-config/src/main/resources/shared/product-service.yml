#数据源
spring.datasource.url: jdbc:mysql://127.0.0.1:3306/test?useSSL=false&serverTimezone=UTC
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

#tkMapper通用mapper配置
mybatis.type-aliases-package: com.karle.bean
mybatis.mapper-locations: classpath:mapper/*.xml
mapper.mappers: com.karle.tk.TkMapper
mapper.identity: MYSQL

#pagehelper配置
pagehelper.helperDialect: mysql
pagehelper.reasonable: true
pagehelper.supportMethodsArguments: true
pagehelper.params: count=countSql

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8901

#被保护的资源会通过该URI获取身份信息和授权信息
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:5000/auth/account

#设置远程服务调用默认超时时间
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 12000